app:
  debug: true
  name: AI WinDBG 崩溃分析器
  version: 0.1.0
cache:
  enabled: true
  max_size: 100
  ttl: 3600
cli:
  auto_save_history: true
  history_file: ~/.ai_windbg_history
  history_size: 100
  theme: dark
display:
  default_mode: smart
  enable_colors: true
  enable_syntax_highlight: true
  max_output_lines: 1000
llm:
  api_key: sk-e6b2a3d2b56248988f2f8be66b821f6d
  base_url: https://api.deepseek.com
  max_tokens: 2000
  model: deepseek-chat
  provider: deepseek
  site_name: AI WinDBG
  site_url: https://github.com/ylhao666/AI_WinDBG
  temperature: 0.3
  timeout: 60
logging:
  backup_count: 5
  file: ~/.ai_windbg.log
  level: INFO
  max_size: 10485760
security:
  allow_dangerous_commands: false
  enable_command_validation: true
  max_command_length: 1000
web:
  cors_origins:
  - '*'
  enabled: true
  host: 0.0.0.0
  log_level: info
  port: 8000
  reload: false
  static_files_path: ./src/web/static/frontend
windbg:
  path: D:\Windows Kits\10\Debuggers\x64\cdb.exe
  symbol_path: SRV*C:\Symbols*https://msdl.microsoft.com/download/symbols
  timeout: 120
